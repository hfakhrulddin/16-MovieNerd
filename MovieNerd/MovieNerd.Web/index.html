<!DOCTYPE html >
<html ng-app="app">
<head>
    <title>Search</title>
	<meta charset="utf-8" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body ng-controller="indexcontroller">
    <br />
    <br />
    <div class="container">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." ng-model="searchTerm">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="searchForMovie()">Go!</button>
        </span>
    </div>
        <br />
        <br />
        <br />
        <br />
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="movie in movies">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h3 class="panel-title">{{movie.Title}}</h3></div>
                        <img src="{{movie.Poster}}" class="center-block" />
                        <div class="panel-body">
                            <a href="http://www.imdb.com/title/{{movie.imdbID}}" class="center-block"><center>Click here to watch</center></a><br />
                            <small>Filmed in {{movie.Year}}</small><br />
                            <small>Material type is {{movie.Type}}</small><br />
                        </div>
                    </div>
                </div>
            </div>
</div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
